<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="anhanguera.ico" type="image/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cadastro de Usu√°rio</title>
</head>
<body>
    <h:form>
        <h:outputLabel for="nomeInput" value="Nome: " />
        <h:inputText id="nomeInput" value="#{pessoa.nome}" styleClass="campo-texto"/>
        <h:commandButton value="Salvar" action="#{pessoa.cadastrarNome}" styleClass="campo-botao"/>
    </h:form>
    <!-- Lista de nomes cadastrados -->
    <p>Nomes Cadastrados:</p>
    <ul>
        <ui:repeat value="#{pessoa.nomesDigitados}" var="nome">
            <li>#{nome}</li>
        </ui:repeat>
    </ul>
</body>
</html>
