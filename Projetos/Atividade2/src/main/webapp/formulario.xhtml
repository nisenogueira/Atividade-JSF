<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" href="main.css" />
<link rel="shortcut icon" href="star.ico" type="image/x-icon"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Formulário de Contato</title>
	<style>
    .form-group {
    margin-bottom: 10px;
    }
    .form-group label, .form-group input {
    display: inline-block;
    vertical-align: middle;
    }
</style>	
</head>
<body>
<h2>Formulário de Contato</h2>
	<form>
	<div class="form-group">
	    <label for="nome">Nome:</label>
	    <input type="text" id="nome" name="nome" class="campo-texto" />
		<label for="sobrenome">Sobrenome:</label>
	    <input type="text" id="sobrenome" name="sobrenome" class="campo-texto" />
	</div>
	<div class="form-group">
		<label for="fone">Fone:</label>
	    <input type="text" id="fone" name="fone" class="campo-texto" />
	    <label for="email">E-mail:</label>
	    <input type="text" id="email" name="email" class="campo-texto" />
	</div>
	<br/>
	<input type="submit" value="Enviar" class="campo-texto" />
	</form>
</body>
</html>
